<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Joe Anderson | Full Stack Developer</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  
</head>
<body>

    <div id="side-navbar">

        <div id="home-link" class="link_hover_effect active">
            <a href="index.html">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </a>
        </div>
        
        <div id="about_me-link" class="link_hover_effect">
            <a href="about.html">
                <i class="far fa-smile-beam"></i>
                <p>About Me</p>
            </a>
        </div>
        
        <div id="portfolio-link" class="link_hover_effect">
            <a href="portfolio.html">
                <i class="far fa-folder-open"></i>
                <p>My Portfolio</p>
            </a>
        </div>
        
        <div id="contact-link" class="link_hover_effect">
            <a href="contact.html">
                <i class="far fa-envelope"></i>
                <p>Contact Me</p>
            </a>
        </div>
        
    </div>

    <div id="footer">
        <h3>Copyright 2018 | Joe Anderson</h3>
    </div>
 

    <div id="content-wrapper">
        <h1 id="content"></h1>
    </div>

   

    <script>

        var i = 0;
        var txt = "Hi, I'm Joe. I'm a Full Stack developer.";
        var speed = 100;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("content").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        typeWriter();
    </script>

</body>
</html>
